    <section data-ng-controller="RecruitingsController">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <section class="panel panel-default">
                <div class="panel-heading">
                    <strong><span class="glyphicon glyphicon-th"></span>Project Name Comes Here</strong>&nbsp;&nbsp;<button type="button" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="on Demand recruiting service matches you with targeted participants drawn from an 11million-member consumer pannel." class="btn btn-default btn-sm btn-line-primary">1.Recruiting</button>
                    &nbsp;&nbsp;<button type="button" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Target your audience with custom pre-qualification screening questions" class="btn btn-default btn-sm btn-line-primary">2.Screening</button> &nbsp;&nbsp;
                    <button type="button" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Manage your project and scheddule new discussion" class="btn btn-default btn-sm btn-line-primary">3.Calender</button>
                    &nbsp;&nbsp;<button type="button" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="A Keyword Searchable archive of all assets in a project." class="btn btn-default btn-sm btn-line-primary">4.Archive</button>
                    &nbsp;&nbsp;<button type="button" tooltip-append-to-body="true" tooltip-placement="bottom" tooltip="Create your own movies.Just drag and drop saved clips into the timeline to generate new clips." class="btn btn-default btn-sm btn-line-primary">5.ClipMaker</button>
                </div>


                <div>
                    <form class="form-horizontal" role="form">
                        <div class="caption">
                            <i class="fa fa-bullhorn"></i>Rapid Recuiter Service
                        </div><br />
                        <div class="form-group">
                            <label for="gender" class="col-sm-2 control-label">Gender:</label>
                            <div class="col-sm-10">
                        <span class="ui-select">


                            <select id="site-address-state" ng-model="opt" class="form-control" ng-change="changeDemo(opt)">

                                <option ng-model="customer" value="{{customer.value}}" ng-repeat="customer in selectables"> {{customer.label}}</option>
                            </select>
                        </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="agerange" class="col-sm-2 control-label">Age Range:</label>
                            <div class="col-sm-10">
                                <div class="slider slider-horizontal" style="width: 100px;">
                                    <div class="slider-track"><div class="slider-selection" style="left: 10%; width: 70%;"></div><div class="slider-handle round" style="left: 10%;"></div><div class="slider-handle round" style="left: 80%;"></div></div><div class="tooltip top" style="top: -30px; left: 260.2px;"><div class="tooltip-arrow"></div><div class="tooltip-inner">10 : 80</div></div>
                                    <input type="text" value="" ui-range-slider="" data-slider-min="18" data-slider-max="65" data-slider-step="1" data-slider-orientation="horizontal" data-slider-value="[20, 80]" data-slider-selection="before" data-slider-tooltip="show" data-slider-handle="round" style="display: none;">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Children:</label>
                            <div class="col-sm-10">
                                <label class="ui-checkbox"><input name="checkbox1" type="checkbox" value="option1"><span>Require children under 18</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Education:</label>
                            <div class="col-sm-10">
                        <span class="ui-select">


                            <select id="site-address-edu" ng-model="edu"  class="form-control" ng-change="changeDemo(opt)">

                                <option ng-model="Education" value="{{Education.value}}" ng-repeat="Education in selecteducation"> {{Education.label}}</option>
                            </select>
                        </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Relationship Status:</label>
                            <div class="col-sm-10">
                        <span class="ui-select">


                            <select id="site-address-edu" ng-model="Relation" class="form-control" ng-change="changeDemo(opt)">

                                <option ng-model="Relation" value="{{Relation.value}}" ng-repeat="Relation in selectrelationstatus"> {{Relation.label}}</option>
                            </select>
                        </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Household Income:</label>
                            <div class="col-sm-10">
                        <span class="ui-select">


                            <select id="site-address-income" ng-model="income" class="form-control" ng-change="changeDemo(opt)">

                                <option ng-model="income" value="{{Income.value}}" ng-repeat="Income in selecthouseholdincome"> {{Income.label}}</option>
                            </select>
                        </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Ethnicity:</label>
                            <div class="col-sm-10">
                        <span class="ui-select">


                            <select id="site-address-Ethnicity" ng-model="Ethni" class="form-control" ng-change="changeDemo(opt)">

                                <option ng-model="Ethnicity" value="{{Ethnicity.value}}" ng-repeat="Ethnicity in selectEthnicity"> {{Ethnicity.label}}</option>
                            </select>
                        </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Country:</label>
                            <div class="col-sm-10">
                        <span class="ui-select">


                            <select id="site-address-COUNTRY" ng-model="COUNTRY" class="form-control" ng-change="changeDemo(opt)">

                                <option ng-model="COUNTRY" value="{{COUNTRY.value}}" ng-repeat="COUNTRY in selectCountry"> {{COUNTRY.label}}</option>
                            </select>
                        </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">States:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Type in a Search term">
                            </div>
                        </div>

                        <div class="form-group" align="center">
                            <input type="submit" class="btn btn-default">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </form>
                </div>


            </section>
        </form>

    </section>





</section>
