<section data-ng-controller="RecruitingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Recruitings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="recruiting in recruitings" data-ng-href="#!/recruitings/{{recruiting._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="recruiting.created | date:'medium'"></span>
				by
				<span data-ng-bind="recruiting.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="recruiting.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!recruitings.$resolved || recruitings.length">
    	No Recruitings yet, why don't you <a href="/#!/recruitings/create">create one</a>?
    </div>
</section>
